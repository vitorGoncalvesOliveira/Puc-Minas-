<ion-header>

  <ion-navbar>
    <ion-title>projetos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let p of project" (click)="selecionaProjeto( p.codigo )" >
      {{ p.nome }}
    </button>
  </ion-list>
  <div id="mais">
    <button ion-button round color="primary" (click)="novoProjeto()">
      <ion-icon name="add"></ion-icon>
    </button>
  </div>
</ion-content>
