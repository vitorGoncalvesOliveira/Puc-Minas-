<ion-header>

  <ion-navbar>
    <ion-title>Grupo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let g of integrantes">
      <ion-avatar item-start>
        <img src="{{ g.img }}">
      </ion-avatar>
        <h3>{{ g.nome }}</h3>
    </ion-item>
  </ion-list>
  <button ion-button color="primary" (click)="ativarCamera()">
    <ion-icon name="camera"></ion-icon>
  </button>

</ion-content>
